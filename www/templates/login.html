<ion-view title="Sign In">
    <ion-content>
        <div class="padding-left padding-top padding-right">
            <h1>Welcome</h1>
        </div>
        <div>
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="email" type="text" placeholder="Email" />
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Mot de passe" />
                </label>
            </div>
            <div class="padding">
                <button ng-click="login(email, password)" class="button button-block button-stable">Sign In</button>
                <button ng-click="/signup" class="button button-block button-dark">Register</button>
            </div>
        </div>
    </ion-content>
</ion-view>
